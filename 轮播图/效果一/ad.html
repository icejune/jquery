<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>轮播图_效果一</title>
<script src="https://code.jquery.com/jquery-2.1.3.js" type="text/javascript"></script>
<script type="text/javascript">
$(ad);
function ad(){
	$(".tab li a").attr("href","javascript:return false;");   
	$(".tab li a").each(function(index){              
		$(this).click(function(){   
			changeImage(this,index);       
		});            
	});    
	autoChangeImage();	
}
function autoChangeImage(){   
	for(var i = 0; i<=10000;i++){   
		window.setTimeout("tab("+(i%3+1)+")",i*3000);              
	}   
}     
function tab(index){   
	$(".tab li:nth-child("+index+") a").click();   
}     
function changeImage(element,index){   
	var arryImgs = ["images/xz_3.gif","images/xz_4.gif","images/xz_5.gif"];
	var arryLinks = ["http://www.51.com","http://www.163.com","http://www.sina.com",]
	$(".tab li a").removeClass("current");   
	$(element).addClass("current"); 
	$(".form a").attr("href",arryLinks[index]);
	$(".form a").attr("target","_blank");  
	$(".form a img").attr("src",arryImgs[index]);   
}
</script>

<style type="text/css">
*{margin: 0;padding: 0;}
ul li{list-style: none;}
a{color:#00a4ed;text-decoration:none;}
a:hover{color:#579d1e;}
body{text-align:center;background:#fff;font:12px/20px Microsoft YaHei,Arial,Helvetica,sans-serif;color:#333;}
.form{float:left;}
.tab{float:left;margin:10px 0 0 20px;display:inline;}
.tab li{display:block;line-height:20px;}
</style>
</head>

<body>
<div class="block">
	<div class="form">
		<a href=""><img height="80" width="100" title="表情" src="images/xz_3.gif"></a>		
	</div>
	<ul class="tab">
		<li><a href="#">非诚勿扰</a> </li>
		<li class="tab_2"><a href="#">闪电速聊</a> </li>
		<li class="tab_3"><a href="#">一见钟情</a> </li>
	</ul>
</div>
</body>
</html>
